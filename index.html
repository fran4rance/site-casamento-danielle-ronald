<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danielle & Ronald</title>
  <!-- Fonte elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fdfaf5, #f5f5dc);
      color: #2f3e2e;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      border-bottom: 2px solid #e6d3c7;
      position: relative;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin: 0;
      color: #3e5c49;
    }

    header h1 span {
      color: #e2725b;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    header::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: #e2725b;
      margin: 20px auto 0;
      border-radius: 2px;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .upload-card {
      background-color: rgba(255, 255, 255, 0.95);
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .upload-card input[type="file"] {
      font-size: 1rem;
      margin: 20px 0;
      width: 100%;
    }

    .upload-card button {
      background-color: #3e5c49; /* verde elegante */
      border: none;
      padding: 12px 20px;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-card button:hover {
      background-color: #2f3e2e;
    }

    .message {
      margin-top: 20px;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #eee;
      color: #777;
      font-size: 0.9rem;
    }

    /* ðŸŽ‰ Confete estilizado */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1><span>Danielle</span> & <span>Ronald</span></h1>
    <p>Compartilhe suas fotos desse dia inesquecÃ­vel ðŸ’–</p>
  </header>

  <div class="content">
    <div class="upload-card">
      <input type="file" id="fileInput" accept="image/*" />
      <button onclick="uploadFile()">Enviar foto</button>
      <div class="message" id="message"></div>
    </div>
  </div>

  <footer>14 de junho de 2025</footer>

  <canvas class="confetti" id="confettiCanvas"></canvas>

  <script>
    async function uploadFile() {
      const input = document.getElementById("fileInput");
      const file = input.files[0];
      const message = document.getElementById("message");
      message.innerHTML = "";

      if (!file) {
        message.innerHTML = '<span style="color: red;">Por favor, selecione uma imagem.</span>';
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      const apiKey = "c904a909344edca34de59a9817cad325"; // Substitua pela sua se quiser

      try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        if (data.success) {
          message.innerHTML = '<span style="color: green;">Foto enviada com sucesso! ðŸ’–</span>';
          launchConfetti(); // ðŸŽ‰
        } else {
          message.innerHTML = '<span style="color: red;">Erro ao enviar a imagem.</span>';
        }
      } catch (error) {
        console.error("Erro na requisiÃ§Ã£o:", error);
        message.innerHTML = '<span style="color: red;">Erro de conexÃ£o. Tente novamente.</span>';
      }
    }

    // ðŸŽ‰ Confete simples
    function launchConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = Array.from({ length: 120 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 6 + 4,
        speed: Math.random() * 3 + 2,
        color: ["#e2725b", "#3e5c49", "#f5f5dc"][Math.floor(Math.random() * 3)]
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
          p.y += p.speed;
        });
      }

      function animate() {
        draw();
        requestAnimationFrame(animate);
      }

      animate();
      setTimeout(() => canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height), 3000);
    }
  </script>
</body>
</html>
