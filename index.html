<body>

  <h1>Bem-vindo ao nosso site de casamento!</h1>
  <p>Envie aqui a sua foto da festa ðŸ’•</p>

  <!-- BotÃ£o de upload do Uploadcare -->
  <input type="hidden"
         role="uploadcare-uploader"
         data-images-only
         data-crop="free"
         data-clearable
         data-tabs="file camera"
         data-button-text="Clique aqui para enviar sua foto â™¥" />

  <!-- Canvas para o confete -->
  <canvas id="canvas"></canvas>

  <script>
    uploadcare.Widget('[role=uploadcare-uploader]').onUploadComplete(function(info) {
      console.log('Imagem enviada com sucesso!', info.cdnUrl);
      alert("Imagem enviada com sucesso!");
      launchConfetti();
    });

    function launchConfetti() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      for (let i = 0; i < 100; i++) {
        ctx.beginPath();
        ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 5, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        ctx.fill();
      }

      setTimeout(() => ctx.clearRect(0, 0, canvas.width, canvas.height), 3000);
    }
  </script>

</body>
